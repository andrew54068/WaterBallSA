services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: waterballsa-postgres
    environment:
      POSTGRES_DB: waterballsa
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - waterballsa-network

  # Adminer Database Management
  adminer:
    image: adminer:latest
    container_name: waterballsa-adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - waterballsa-network
    restart: unless-stopped

  # Backend Spring Boot Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev # Use Dockerfile for production
    container_name: waterballsa-backend
    env_file:
      - ./backend/.env
    environment:
      # Override database connection for Docker network
      DATABASE_URL: jdbc:postgresql://postgres:5432/waterballsa
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8080:8080" # Application port
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - waterballsa-network
    volumes:
      - ./backend:/app
      - /app/target # Prevent overwriting build artifacts
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/api/actuator/health" ]
      interval: 30s
      timeout: 3s
      start_period: 60s
      retries: 5
    restart: unless-stopped

  # Frontend Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: waterballsa-frontend
    env_file:
      - ./frontend/.env
    environment:
      # Override API URLs for Docker network
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
      API_URL: http://backend:8080/api
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - waterballsa-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

volumes:
  postgres_data:


networks:
  waterballsa-network:
    driver: bridge
