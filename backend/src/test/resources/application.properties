# Test Configuration
spring.application.name=WaterBallSA Backend Test

# H2 Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# UTF-8 Encoding for Tests
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# JPA Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Configuration for Tests
jwt.secret=test-secret-key-for-jwt-token-generation-minimum-256-bits-required
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

# Google OAuth Configuration for Tests
google.client-id=test-google-client-id

# Logging for Tests
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.tw.waterballsa=DEBUG
